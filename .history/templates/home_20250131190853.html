<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BANK TERM-DEPOSIT Subscription</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
  <style>
    .content-container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    .login {
      width: 60%;
    }
    .info-box {
      width: 30%;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Arimo', sans-serif;
    }
  </style>
</head>

<body>
  <div class="content-container">
    <div class="login">
      <h1>Bank Term Deposit Subscription Predictor</h1>

      <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="duration" placeholder="duration" required="required" /><br>
        <input type="text" name="euribor3m" placeholder="euribor3m" required="required" /><br>
        <input type="text" name="age" placeholder="age" required="required" /><br>
        <input type="text" name="nr.employed" placeholder="nr.employed" required="required" /><br>
        <input type="text" name="job" placeholder="job" required="required" /><br>
        <input type="text" name="day_of_week" placeholder="day_of_week" required="required" /><br>
        <input type="text" name="education" placeholder="education" required="required" /><br>
        <input type="text" name="campaign" placeholder="campaign" required="required" /><br>
        <input type="text" name="cons.price.idx" placeholder="cons.price.idx" required="required" /><br>
        <input type="text" name="cons.conf.idx" placeholder="cons.conf.idx" required="required" /><br>
        <input type="text" name="emp.var.rate" placeholder="emp.var.rate" required="required" /><br>
        <input type="text" name="housing" placeholder="housing" required="required" /><br>
        <input type="text" name="month" placeholder="month" required="required" /><br>
        <input type="text" name="loan" placeholder="loan" required="required" /><br>
        <input type="text" name="marital" placeholder="marital" required="required" /><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
    </div>

    <div class="info-box">
      <h2>Additional Information</h2>
      <p>This tool predicts bank term-deposit subscriptions based on various parameters like duration, age, employment status, and more. Ensure you provide accurate data for better predictions.</p>
      <p>Note: All fields are mandatory.</p>
    </div>
  </div>
</body>

</html>
